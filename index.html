<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Task 1</title>
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"
     rel="stylesheet"/>
     <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"> 
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <div class="weather-input"></div>
            <input type="text" name="city" id="city_input" placeholder="enter city">
            <button type="button" id="searchBtn">
                <i class="fa-regular fa-search"></i> Search
            <button type="button" id="locationBtn">
                <i class="bx bx-target-lock "></i>Location
        </div>
    </div>
    <div class="weather-data">
        <div class="weather-left">
            <div class="card">
                <div class="current-weather">
                    <div class="details">
                        <p>Current</p>
                        <h2>__&deg;C</h2>
                        <p>____</p>
                    </div>
                    <div class="weather-icon">
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
                    </div>
                </div>
                <hr> 
                <div class="card-footer">
                    <p><i class="fa-light fa-calendar"></i>___</p>
                    <p><i class="fa-light fa-location-dot"></i>___</p>
                </div>
            </div>
            <div class="card">
                <h2> 5 Days Forecast</h2>
                <div class="day-forecast">
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt=""> 
                            <span>___&deg;C</span>
                        </div>
                        <p>____</p>
                        <p>____</p>
                    </div>
                    <div class="forecast-item">
                        <div class="icon-wrapper">
                            <img src="https://openweathermap.org/img/wn/02d.png" alt=""> 
                            <span>___&deg;C</span>
                        </div>
                        <p>____</p>
                        <p>____</p>
                </div>
                <div class="forecast-item">
                    <div class="icon-wrapper">
                        <img src="https://openweathermap.org/img/wn/02d.png" alt=""> 
                        <span>___&deg;C</span>
                    </div>
                    <p>____</p>
                    <p>____</p>
            </div>
            <div class="forecast-item">
                <div class="icon-wrapper">
                    <img src="https://openweathermap.org/img/wn/02d.png" alt=""> 
                    <span>___&deg;C</span>
                </div>
                <p>____</p>
                <p>____</p>
        </div>
        <div class="forecast-item">
            <div class="icon-wrapper">
                <img src="https://openweathermap.org/img/wn/02d.png" alt=""> 
                <span>___&deg;C</span>
            </div>
            <p>____</p>
            <p>____</p>
    </div>

    
</body>
</html>
